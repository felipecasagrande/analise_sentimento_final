services:
  - type: web
    name: nitter-dashboard
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run dashboard_nitter_streamlit.py --server.port $PORT --server.address 0.0.0.0"

  - type: cron
    name: nitter-auto-collector
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    schedule: "0 6 * * *"  # executa todos os dias Ã s 6h UTC (ajuste se quiser 6h Brasil)
    startCommand: "python analise_tarifaco_nitter_auto.py"
